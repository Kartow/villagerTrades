<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Villager Trade</title>
</head>
<body>
    <div id="app">
        <div class="trade-box">
            <label for="give-amount">How much of {{ giveMaterial }} do you have?</label>
            <input type="number" id="give-amount" name="give-amount">
        </div>
        <div class="trade-box">
            <label for="price"> Price of {{ getMaterial }}</label>
            <input type="number" id="price" name="price">
            <label for="get-amount">You will get:</label>
            <input type="number" id="get-amount" name="get-amount">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
